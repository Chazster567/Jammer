<body>
  <div class="container fill">  
    <div class="row fill">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
        <div class="card card-signin">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" id="signin-form">
              <div class="form-label-group">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <hr class="my-4">
              <a class="d-block text-center mt-2 small" href="#">Forgot Password</a>
              <hr class="my-4">
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-light btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <p class="align-text-center">Don't have an account? <a class="already" href="register.html">Sign Up</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
