    <div class="container fill">

              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->

              <div class="card-body">
                <h5 class="card-title text-center">Contact Us</h5>
                <form class="form-signin" action="https://formspree.io/f/mnqolbne" method="POST">
                  <div class="form-label-group">
                    <input type="text" id="contactName" name="name" class="form-control" placeholder="Name" required>
                    <label for="contactName">Name</label>
                  </div>
                  <div class="form-label-group">
                    <input type="email" id="contactEmail" name="_replyto" class="form-control" placeholder="Email Address" required>
                    <label for="contactEmail">Email Address</label>
                  </div>
                  <hr>
                  <div class="form-label-group">
                    <input type="text" id="contactSubject" name="subject" class="form-control" placeholder="Subject" required>
                    <label for="contactSubject">Subject</label>
                  </div>
                  <div class="form-label-group">
                    <textarea class="form-control" name="message" placeholder="Message"></textarea>
                  </div>
                  <button class="btn btn-lg btn-light btn-block text-uppercase" type="submit"><i class="fas fa-user-circle mr-2"></i>Send</button>
                </form>
                <div class="text-center">

                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-youtube"></a>
