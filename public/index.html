<div id="event-modal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <form id="create-form">
          <div class="form-group">
            <label for="title" class="col-form-label">Event Title:</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="content" class="col-form-label">Event Details:</label>
            <textarea class="form-control" id="content"></textarea>
          </div>
          <button type="submit" class="btn btn-default active">Add Event</button>
        </form>
      </div>
    </div>
  </div>
</div>
