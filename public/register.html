<body>
    <div class="container fill">
      <div class="row fill">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
          <div class="card card-signin">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Register with Jammer</h5>
              <form class="form-signin" id="signup-form">
                <div class="form-label-group">
                  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputUserame">Username</label>
                </div>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                  <label for="inputEmail">Email address</label>
                </div>
                <hr>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                  <label for="inputConfirmPassword">Confirm password</label>
                </div>
                <button class="btn btn-lg btn-light btn-block text-uppercase" type="submit"><i class="fas fa-user-circle mr-2"></i>Register</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-light btn-block text-uppercase" type="submit"><i class="fas fa-crown mr-2"></i>SignUp for VIP</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
                <hr class="my-4">
                <p class="align-text-center">Already have a account?</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
